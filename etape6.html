<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Étape 6 - Choix important</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  body{
    font-family:Inter,system-ui,Arial,sans-serif;
    background:#fffaf0;
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
  }
  .card{
    background:#fff;
    padding:24px;
    border-radius:14px;
    box-shadow:0 10px 30px rgba(16,24,40,0.06);
    text-align:center;
    max-width:600px;
    width:100%;
  }
  h2{margin-bottom:16px;}
  .button-grid{
    display:flex;
    justify-content:center;
    gap:16px;
    flex-wrap:wrap;
    margin-top:16px;
  }
  button{
    padding:16px 24px;
    border-radius:10px;
    border:none;
    background:#ff6b4a;
    color:white;
    font-weight:600;
    cursor:pointer;
    font-size:16px;
    min-width:120px;
  }
</style>
</head>
<body>
<div class="card">
  <h2>Choix très important Léna, surtout pour toi</h2>
  <div class="button-grid">
    <button onclick="window.location.href='https://maps.app.goo.gl/rGgeL1eHVmW4uFCw6'">Choix 1</button>
    <button onclick="window.location.href='https://maps.app.goo.gl/HABjzBixaymbBMzo9?g_st=ac'">Choix 2</button>
  </div>
</div>
</body>
</html>
